<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Store</title>
  </head>
  <body style="font-family: Roboto, Mono, monospace">
    <header
      class="flex items-center justify-between bg-yellow-400 px-7 py-3 uppercase sm:px-7 sm:py-3"
    >
      <a href="./index.html">Shopping Center</a>
      <p class="userName hidden text-sm font-semibold sm:block"></p>
    </header>
    <main
      class="container mx-auto px-3 min-h-[50vh] flex justify-center items-center"
    >
      <section class="form text-center">
        <form>
          <p
            class="message mb-4 text-sm font-medium text-stone-600 sm:text-base mb-4"
          >
            ðŸ‘‹ Welcome! Please start by telling us your name:
          </p>
          <input
            id="userName"
            type="text"
            placeholder="Your full name"
            class="mb-8 w-72 rounded-full py-3 px-4 text-sm md:text-sm font-semibold text-stone-800 bg-stone-100 focus:outline-none focus:ring focus:ring-yellow-300 focus:ring-offset-2"
          />
          <div>
            <button
              class="navigate-btn py-3 px-4 inline-block rounded-full bg-yellow-400 text-sm md:text-sm font-semibold uppercase text-stone-800 transition-colors duration-300 hover:bg-yellow-300 focus:bg-yellow-300 focus:outline-none focus:ring focus:ring-yellow-300 focus:ring-offset-2 disabled:cursor-not-allowed"
            >
              Start Shopping
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
